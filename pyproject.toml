[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "telegram-view"
version = "1.1.1"
description = "Telegram integration for smart-orchestrator"
authors = [
    {name = "Ozernoy"}
]
requires-python = ">=3.8"

dependencies = [
    "aiogram",
    "python-dotenv",
    "common-utils",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.uv.sources]
common-utils = { path = "../common-utils", editable = true } 